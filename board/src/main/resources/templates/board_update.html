<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div align="center">
	<hr>
		<h2>게시물 수정</h2>
	<hr>
	<br><br>
	<form method="get" action="board_update_ok">
	<input type="hidden" name="board_no" th:value="${upt.board_no}">
		<table border="1">
			<tr>
				<th>작성자</th>
				<td>
					<input name="board_writer" th:value="${upt.board_writer}" readonly>
				</td>
			</tr>
			
			<tr>
				<th>제목</th>
				<td>
					<input name="board_title" th:value="${upt.board_title}">
			</tr>
			
			<tr>
				<th>내용</th>
				<td>
					<input name="board_cont" th:value="${upt.board_cont}">
				</td>
			</tr>
			
			<tr>
				<th>조회수</th>
				<td>
					<input name="board_hit" th:value="${upt.board_hit}" readonly>
				</td>
			</tr>
			
			<tr>
				<th>작성일</th>
				<td th:text="${upt.board_date}">
					<input name="board_date" th:value="${upt.board_date}" readonly>
				</td>
			</tr>
			
			<tr>
				<th>수정일</th>
				<td>
					<input name="board_update" th:value="${upt.board_update}" readonly>
				</td>
			</tr>
		</table>
		<input type="submit" value="완료">
		<input type="reset" value="다시">
	</form>
</div>

</body>
</html>
