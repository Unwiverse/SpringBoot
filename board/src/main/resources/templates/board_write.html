<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<hr>
			<h2>게시글 추가</h2>
		<hr>
		<br><br>
		<form method="post" action="board_write_ok">
			<table border="1">
				<tr>
					<th>작성자</th>
					<td>
						<input name="board_writer">
					</td>
				</tr>
				
				<tr>
					<th>제목</th>
					<td>
						<input name="board_title">
					</td>
				</tr>
				
				<tr>
					<th>내용</th>
					<td>
						<textarea rows="7" cols="25" name="board_cont"></textarea>
					</td>
				</tr>
				
				<tr>
					<th>비번</th>
					<td>
						<input type="password" name="board_pwd">
					</td>
				</tr>
			</table>
			<input type="submit" value="가">
			<input type="reset" value="다시">
		</form>
	</div>

</body>
</html>
